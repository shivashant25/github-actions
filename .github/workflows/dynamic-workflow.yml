name: Contexts and Expressions Demo

on: [push, pull_request]

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print GitHub context
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Committer: ${{ github.event.head_commit.committer.name }}"
          echo "Default Branch: ${{ github.event.repository.default_branch }}"

      - name: Conditional step - only on push
        if: ${{ github.event_name == 'push' }}
        run: echo "This step runs only on push events."

      - name: Conditional step - only on pull request
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "This step runs only on pull request events."

      - name: Print job status
        run: echo "Job status is ${{ job.status }}."

      - name: Display runner information
        run: |
          echo "Operating System: ${{ runner.os }}"
          echo "Runner Name: ${{ runner.name }}"
          echo "Runner OS Version: ${{ runner.os_version }}"

      - name: Dynamic environment variables
        run: echo "Hello, ${{ github.actor }}! Running on ${{ runner.os }}."
