# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  call-deploy-to-gh-pages:
    uses: ./.github/workflows/deploy-to-gh-pages.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
